<div class="canvas-warper">
  <canvas (click)="canvasClickHandler($event)" #canvas></canvas>
</div>
<ol *ngIf="playerList" class="player-list">
  <li *ngFor="let player of playerList; let i = index">
    <span [style.color]="board.pallet[player.color]" [style.font-weight]="player.winner ? 'bold' : 'normal'">
      {{player.winner ? 'ğŸ†' : ''}}{{player.nickname}}
    </span>
  </li>
</ol>
<button mat-fab color="primary" (click)="submit()" aria-label="submit"
  [disabled]="!(isTurn && board.move && board.game.winner === -1)">
  <mat-icon>done</mat-icon>
</button>
