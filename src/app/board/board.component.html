<div class="canvas-warper">
  <canvas (click)="canvasClickHandler($event)" (keydown)="board.canvasKeydown($event)" #canvas>
    <table (focusout)="board.tableFocusHandler(-1)">
      <tr *ngFor="let row of board.table">
        <td *ngFor="let id of row">
          <button [id]="id" tabindex="0" (focus)="board.tableFocusHandler(id)" (click)="board.clickHex(id)">
          </button>
        </td>
      </tr>
    </table>
  </canvas>
</div>
<ol *ngIf="playerList" class="player-list">
  <li *ngFor="let player of playerList; let i = index">
    <span [style.color]="board.pallet[player.color]" [style.font-weight]="player.winner ? 'bold' : 'normal'">
      {{player.winner ? 'ğŸ†' : ''}}{{player.nickname}}
    </span>
  </li>
</ol>
<button mat-fab color="primary" (click)="submit()" aria-label="submit" [disabled]="!isValidMove">
  <mat-icon>done</mat-icon>
</button>
