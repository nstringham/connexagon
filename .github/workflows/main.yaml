name: CI

on:
  push:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npx prettier --check .

  eslint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npx eslint .

  svelte-check:
    name: Svelte Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run check
        env:
          # these variables need to be present but don't need to have actual values
          PUBLIC_SUPABASE_URL: ""
          PUBLIC_SUPABASE_ANON_KEY: ""

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run test

  pg-formatter:
    name: SQL Migration Formatter
    runs-on: ubuntu-latest
    env:
      version: 5.5
    steps:
      - uses: actions/checkout@v4
      - run: wget https://github.com/darold/pgFormatter/archive/refs/tags/v${version}.tar.gz
      - run: tar xzf v${version}.tar.gz
      - run: pgFormatter-${version}/pg_format --inplace --tabs supabase/migrations/*.sql
      - run: git diff --exit-code

  database-types:
    name: Auto Generated Database Types
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npx supabase db start
      - run: npm run generate-types
      - run: git diff --exit-code
