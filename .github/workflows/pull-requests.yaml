name: Pull Requests

on:
  pull_request_target:
    branches:
      - next

permissions:
  pull-requests: read

jobs:
  prevent-file-change:
    name: Prevent Migration Edits
    runs-on: ubuntu-latest
    steps:
      - uses: xalvarez/prevent-file-change-action@v1
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          pattern: supabase/migrations/.*
          allowNewFiles: true
